services:
  db:
    image: postgres:15-alpine
    container_name: emr-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-emr_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-emr_db}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_certs:/var/lib/postgresql/certs
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    command: >
      postgres -c ssl=on -c ssl_cert_file=/var/lib/postgresql/certs/server.crt -c ssl_key_file=/var/lib/postgresql/certs/server.key -c ssl_ca_file=/var/lib/postgresql/certs/ca.crt -c log_connections=on -c log_disconnections=on
    networks:
      - emr-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-emr_user} -d ${DB_NAME:-emr_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    container_name: emr-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-emr_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-emr_db}
      FRONTEND_URL: ${APP_BASE_URL}
      # Encryption
      ENABLE_PHI_ENCRYPTION: ${ENABLE_PHI_ENCRYPTION}
      ENCRYPTION_KEY_MANAGEMENT: ${ENCRYPTION_KEY_MANAGEMENT:-local}
      # Security
      FORCE_HTTPS: ${FORCE_HTTPS:-true}
      SESSION_SECRET: ${SESSION_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-12h}
      SESSION_TIMEOUT: ${SESSION_TIMEOUT:-900000}
      # Logging
      ENABLE_AUDIT_LOGGING: ${ENABLE_AUDIT_LOGGING:-true}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # KMS (if using AWS/GCP/Azure)
      AWS_KMS_KEY_ID: ${AWS_KMS_KEY_ID:-}
      AWS_REGION: ${AWS_REGION:-}
      GCP_KMS_KEY_RING: ${GCP_KMS_KEY_RING:-}
      GCP_KMS_KEY_NAME: ${GCP_KMS_KEY_NAME:-}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
      AZURE_KEY_VAULT_URL: ${AZURE_KEY_VAULT_URL:-}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - emr-network
    volumes:
      - api_logs:/app/logs
      - uploads:/app/uploads
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.web
    container_name: emr-web
    restart: unless-stopped
    networks:
      - emr-network
    volumes:
      - web_static:/usr/share/caddy

  caddy:
    image: caddy:2-alpine
    container_name: emr-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: ${DOMAIN}
      EMAIL: ${LETSENCRYPT_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - web_static:/usr/share/caddy:ro
    networks:
      - emr-network
    depends_on:
      - web
      - api
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  postgres_certs:
    driver: local
  api_logs:
    driver: local
  uploads:
    driver: local
  web_static:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  emr-network:
    driver: bridge
