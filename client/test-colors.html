<!DOCTYPE html>
<html>
<head>
    <title>Color Test</title>
    <style>
        .paper-50 { background-color: #faf9f7; }
        .paper-100 { background-color: #f5f3f0; }
        .paper-200 { background-color: #ede8e0; }
        .paper-300 { background-color: #e0d6cc; }
        .paper-400 { background-color: #c9b8a8; }
        .paper-500 { background-color: #a68b6f; }
        .paper-600 { background-color: #8b6f52; }
        .paper-700 { background-color: #6b543d; }
        .paper-800 { background-color: #4a3a2a; }
        .paper-900 { background-color: #2d2218; }
        .test-box { width: 100px; height: 100px; margin: 10px; display: inline-block; border: 1px solid #000; }
    </style>
</head>
<body>
    <h1>Beige Color Palette Test</h1>
    <div class="test-box paper-50">50</div>
    <div class="test-box paper-100">100</div>
    <div class="test-box paper-200">200</div>
    <div class="test-box paper-300">300</div>
    <div class="test-box paper-400">400</div>
    <div class="test-box paper-500">500</div>
    <div class="test-box paper-600">600</div>
    <div class="test-box paper-700">700</div>
    <div class="test-box paper-800">800</div>
    <div class="test-box paper-900">900</div>
</body>
</html>
